<div class="form-body">
  <form autocomplete="off" [formGroup]="blogForm" (ngSubmit)="onCreate(blogForm.value)">
    <div>
      <label for="name">Blog name:</label>
      <input type="text" formControlName="name" autocomplete="on">
    </div>
    <button type="submit">Crear blog</button>
  </form>

  <h1 *ngFor="let blog of blogs"> {{ blog.name }}</h1>
</div>

<amplify-authenticator>
  <div>
    Blogs
    <amplify-sign-out></amplify-sign-out>
  </div>
  <!-- previous code -->
</amplify-authenticator>

<router-outlet></router-outlet>
