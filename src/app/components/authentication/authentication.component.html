<!-- https://docs.amplify.aws/ui/auth/authenticator/q/framework/angular -->
<amplify-authenticator>
    <amplify-sign-up
      header-text="Create an account"
      slot="sign-up"
      submitButtonText="Sing up"
      [formFields]="formFieldsSignUp"
    ></amplify-sign-up>
    <amplify-sign-in 
        slot="sign-in" 
        [formFields]="formFieldsSignIn"
    ></amplify-sign-in>
    <amplify-forgot-password
        slot="forgot-password" 
        [formFields]="formFieldsForgotPass"
    ></amplify-forgot-password>
  </amplify-authenticator>
