<!-- https://docs.amplify.aws/ui/auth/authenticator/q/framework/angular -->

  <container-element [ngSwitch]="authState">

    <app-signin *ngSwitchCase="'signin'"></app-signin>

    <app-signup *ngSwitchCase="'signup'"></app-signup>

    <app-confirm *ngSwitchCase="'confirm'" [username]="user"></app-confirm>
 </container-element>
