<article *ngFor="let post of postsList" class="content-section">
    <div class="d-flex">
        <img *ngIf="!usernameFilter" class="rounded-circle flex-shrink-0 article-img"
            src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
        <div>
            <div class="article-metadata">
                <a class="mr-2" > {{ post.owner }}</a>
                <small class="text-muted">aca la fecha</small>
            </div>
            <h2><a class="article-title" [routerLink]="['/post/detail', post.id]">{{ post.title }}</a></h2>
            <p class="article-content fifty-chars">{{ post.content }}</p>
        </div>
    </div>
</article>
