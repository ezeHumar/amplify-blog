<div *ngIf="isOwner" class="content-section">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <fieldset>
            <legend class="border-bottom mb-4"> Edit post </legend>
            <br>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <br>
            <div class="from-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="20" formControlName="content"></textarea>
            </div>
        </fieldset>
        <br>
        <div class="form-group">
            <button class="btn btn-outline-info" info="submit">Update!</button>
        </div>
    </form>
    <br>
</div>
